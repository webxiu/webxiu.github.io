      * {

      .list-group {
        max-height: 400px;

      }

      /*
          ::-webkit-scrollbar — 整个滚动条.
          ::-webkit-scrollbar-button — 滚动条上的按钮 (上下箭头).
          ::-webkit-scrollbar-thumb — 滚动条上的滚动滑块.
          ::-webkit-scrollbar-track — 滚动条轨道.
          ::-webkit-scrollbar-track-piece — 滚动条没有滑块的轨道部分.
          ::-webkit-scrollbar-corner — 当同时有垂直滚动条和水平滚动条时交汇的部分.
          ::-webkit-resizer — 某些元素的corner部分的部分样式(例:textarea的可拖动按钮).
          ::-webkit-scrollbar-corner —  滚动条左下角交叉方块
        */
      .scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      .scrollbar::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.2);
        background-color: #f0f;
      }

      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
        border-radius: 10px;
        background-color: #eee;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.2);
        background-color: #337ab7;
      }

      ::-webkit-scrollbar-corner {
        /*
            background-image: url(resources/corner.png);
            background-repeat: no-repeat;
          */
        background-color: #eee;
      }
    </style>

      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">管理员密码修改:</h4>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="form-group">
                  <label for="">旧密码</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="">新密码</label>
                  <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="">确认新密码</label>

                </div>
              </form>
            </div>
            <div class="modal-footer">

                class="btn btn-default"
                data-dismiss="modal"

      <div class="row">
        <!-- 左侧设计 -->
        <div class="col-md-2">
          <div
            class="panel-group"
            id="accordion"
            role="tablist"
            aria-multiselectable="true"
          >
            <div
              class="panel panel-primary"
              v-for="(item, key,index) in cateList"
            >
              <div class="panel-heading" role="tab" id="heading">
                <h4 class="panel-title">
                  <a
                    class="collapsed"
                    role="button"
                    data-toggle="collapse"
                    data-parent="#accordion"
                    :href="'#handing_'+key"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    {{key}}
                  </a>
                </h4>
              </div>
              <!--  类名: panel-collapse collapse in ,加in展开, 不加in折叠 -->
              <div
                :id="'handing_'+key"
                class="panel-collapse collapse"
                :class="index===0?'in':''"
                role="tabpanel"
                :aria-labelledby="'handing-'+key"
              >
                <div class="list-group">
                  <a
                    v-for="(cell,idx) in item"
                    :key="idx"
                    :href="cell"
                    class="list-group-item"
                    target="iframe"
                  >
                    {{cell.split('/')[cell.split('/').length - 1]}}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 右侧设计 -->
        <div
          class="col-md-10"
          style="height: calc(100vh - 90px); overflow-y: auto; padding-top: 5px"
        >

            name="iframe"
            id="iframe"
            :src="firstData"
            width="100%"
            height="100%"
            frameborder="none"
            style="box-shadow: 0px 0px 6px #ccc"
          ></iframe>
        </div>
      </div>
